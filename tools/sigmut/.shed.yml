name: sigmut
description: SigMut creates mutational matrices for all types of somatic mutations.
long_description: |
  This tool takes a MAF, VCF or table file for analyzing the mutational
  signatures. This tool currently supports the following genomes:: GRCh38,
  GRCh37, mm10, mm9 and rn6.
